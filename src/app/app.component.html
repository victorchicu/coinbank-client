<div>
  <mat-toolbar class="mat-elevation-z1" style="margin-bottom: 8px; background-color: white;">
    <a [routerLink]="['/']">
      <button mat-flat-button aria-label="Home">
        <mat-icon style="margin-right: 4px">smart_toy_black</mat-icon>
        <span style="position: relative; top: 0.1rem">TRADING BOT</span>
      </button>
    </a>
    <span style="flex: 1 1 auto"></span>
    <ng-template [ngIf]="!isLoggedIn" [ngIfElse]="loggedOut">
      <div style="margin-left: 8px">
        <button [routerLink]="['/auth']"
                mat-button class="example-icon favorite-icon"
                aria-label="Log in">
          Log In
        </button>
      </div>
      <div style="margin-left: 8px">
        <button [routerLink]="['/signup']"
                mat-raised-button
                color="primary"
                class="example-icon"
                aria-label="Create an account">
          Sign Up
        </button>
      </div>
    </ng-template>
    <ng-template #loggedOut>
      <div style="margin-left: 8px">
        <button [routerLink]="['/logout']"
                mat-button class="example-icon favorite-icon"
                aria-label="Log Out">
          Log Out
        </button>
      </div>
    </ng-template>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
