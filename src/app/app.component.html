<div>
  <mat-paginator (page)="nextPage($event)" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" aria-label="Select page">
  </mat-paginator>
  <table mat-table [dataSource]="symbols" class="mat-elevation-z8">
    <ng-container matColumnDef="idx">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{element.idx}}.png" class="idx-logo unselectable">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.alias}} <b>{{element.name.toUpperCase()}}</b>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
