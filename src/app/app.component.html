<div>
  <mat-paginator (page)="nextPage($event)" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                 [showFirstLastButtons]="true" aria-label="Select page">
  </mat-paginator>
  <table mat-table [dataSource]="symbols" class="mat-elevation-z8">
    <ng-container fxLayout="row" matColumnDef="watchlist">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div fxLayoutAlign="center center">
          <button (click)="toggleWatchlist(element.name)" mat-icon-button
                  aria-label="Watchlist">
            <mat-icon class="mat-icon-24px" svgIcon="star_outline"></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container fxLayout="row" matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayoutAlign="start center">
          <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{element.icon}}.png"
               class="mr_px-12 coin-icon unselectable">
          <div class="mr_px-12">
            {{element.alias}} <b>{{element.name.toUpperCase()}}</b>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
