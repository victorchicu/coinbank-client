<div fxLayout="column" *ngFor="let fundsBalance of fundsBalances" style="background: white; padding: 16px">
  <div fxLayout="row" [ngStyle]="{'background-color': fundsBalance.frozen > 0 ? 'mistyrose' : 'white'}">
    <div fxLayoutAlign="center center">
      <button
        (click)="addSubscription(fundsBalance)"
        [ngStyle]="{'visibility':fundsBalance.asset === 'USDT' ? 'hidden' : 'visible'}"
        mat-icon-button aria-label="Subscriptions">
        <mat-icon
          style="width: 24px; height: 24px;"
          svgIcon="{{fundsBalance.flagged ? 'star' : 'star_outline'}}">
        </mat-icon>
      </button>
    </div>
    <div fxLayout="row">
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        <img
          alt="Asset icon"
          src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{fundsBalance.iconIndex}}.png"
          class="icon24 unselectable">
      </div>
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        <a href="https://coinmarketcap.com/currencies/bitcoin/" target="_blank"
           style="color: black; text-decoration: none">
          <b><u>{{fundsBalance.asset}}</u></b>
        </a>
      </div>
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        {{fundsBalance.fullName}}
      </div>
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        <ng-template [ngIf]="fundsBalance.frozen > 0" [ngIfElse]="free">
          FREE BALANCE: {{fundsBalance.free}} / OPEN ORDER: {{fundsBalance.frozen}}
        </ng-template>
        <ng-template #free>
          {{fundsBalance.free}}
        </ng-template>
      </div>
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        ${{fundsBalance.price}}
      </div>
      <div fxLayoutAlign="center center" style="margin: 8px; margin-top: 10px!important;">
        <b
          [ngStyle]="{color: fundsBalance.quotation?.toString() === 'EQUAL' ? 'black' : fundsBalance.quotation?.toString() === 'RISE' ? 'seagreen' : 'red'}">
          ${{fundsBalance.balance}}
        </b>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
