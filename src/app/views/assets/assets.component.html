<mat-grid-list cols="8" rowHeight="2:1" *ngFor="let assetBalance of assetBalances">
  <mat-grid-tile>
    <mat-slide-toggle
      (change)="toggleSubscription(assetBalance)"
      color="primary"
      checked="{{assetBalance.toggled}}"
      [ngStyle]="{'visibility':assetBalance.asset === 'USDT' ? 'hidden' : 'visible'}"
    >
    </mat-slide-toggle>
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      [routerLink]="['/orders/open']"
      [queryParams]="{assetName: assetBalance.asset}"
      mat-icon-button
    >
      <mat-icon
        matBadge="{{assetBalance.openOrders}}"
        style="width: 48px; height: 48px;"
        svgIcon="open-orders">
      </mat-icon>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <a href="https://coinmarketcap.com/currencies/bitcoin/" target="_blank"
       style="color: black; text-decoration: none">
      <b>
        <u>
          {{assetBalance.asset}}
        </u>
      </b>
    </a>
  </mat-grid-tile>
  <mat-grid-tile>
    {{assetBalance.fullName}}
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-template [ngIf]="assetBalance.frozen > 0" [ngIfElse]="free">
      FREE BALANCE: ${{assetBalance.free.toFixed(8)}} / OPEN ORDER: ${{assetBalance.frozen.toFixed(8)}}
    </ng-template>
    <ng-template #free>
      ${{assetBalance.free.toFixed(8)}}
    </ng-template>
  </mat-grid-tile>
  <mat-grid-tile>
    ${{assetBalance.price}}
  </mat-grid-tile>
  <mat-grid-tile>
    <b
      [ngStyle]="{color: assetBalance.quotation?.toString() === 'EQUAL' ? 'black' : assetBalance.quotation?.toString() === 'RISE' ? 'seagreen' : 'red'}">
      ${{assetBalance.balance}}
    </b>
  </mat-grid-tile>
</mat-grid-list>
