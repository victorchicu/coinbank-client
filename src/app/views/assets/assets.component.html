<div fxLayout="column" style="background: white; padding: 16px">
  <div fxLayout="row">
    <mat-form-field class="chip-list" appearance="fill" style="width: 100%">
      <mat-label>SEARCH...</mat-label>
      <mat-chip-list #chipList aria-label="Search">
        <mat-chip
          *ngFor="let chip of chips"
          (removed)="removeChip(chip)">
          {{chip}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="Enter asset name"
          #chipInput
          [formControl]="chipsControl"
          [matAutocomplete]="matAutocomplete"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addChip($event)"
        >
      </mat-chip-list>
      <mat-autocomplete #matAutocomplete="matAutocomplete" (optionSelected)="selectChip($event)">
        <mat-option *ngFor="let chip of filteredChips | async" [value]="chip">
          {{chip}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <mat-list>
    <mat-list-item>
      <h2 style="font-weight: bold">Assets</h2>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <div fxLayout="row">
    <table mat-table [dataSource]="assets" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row">
            <div fxLayoutAlign="center center" style="margin-right: 8px;">
              <img class="coin-logo" src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{element.iconIndex}}.png" style="max-width: 32px; max-height: 32px; border-radius: 50%" loading="lazy" alt="BTC logo">
            </div>
            <div fxLayoutAlign="center center">
              <a href="/trade?assetName={{element.name}}"> {{element.fullName}} ({{element.name}}) </a>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="priceChange">
        <th mat-header-cell *matHeaderCellDef>Change %</th>
        <td mat-cell *matCellDef="let element"> {{element.priceChange}}%</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
          <ng-template [ngIf]="element.frozen > 0" [ngIfElse]="free">
            {{element.free.toFixed(8)}}/{{element.frozen.toFixed(8)}}
          </ng-template>
          <ng-template #free>
            {{element.free.toFixed(8)}}
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
          <b
            [ngStyle]="{color: element.quotation?.toString() === 'EQUAL' ? 'black' : element.quotation?.toString() === 'RISE' ? 'seagreen' : 'red'}">
            ${{element.balance}}
          </b>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row">
            <div fxLayoutAlign="center center" style="margin-right: 8px;">
              <mat-slide-toggle
                (change)="toggleSubscription(element)"
                color="primary"
                checked="{{element.toggled}}"
                [ngStyle]="{'visibility':element.name === 'USDT' ? 'hidden' : 'visible'}">
              </mat-slide-toggle>
            </div>
            <div fxLayoutAlign="center center" style="margin-right: 4px;">
              <button [routerLink]="['/orders/open']" [queryParams]="{assetName: element.name}" mat-icon-button>
                <mat-icon
                  matBadge="{{element.openOrders}}"
                  style="width: 36px; height: 36px;"
                  svgIcon="open-orders">
                </mat-icon>
              </button>
            </div>
            <div fxLayoutAlign="center center">
              <button mat-icon-button (click)="removeChip(element.name)">
                <mat-icon style="width: 36px; height: 36px;" svgIcon="remove"></mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
