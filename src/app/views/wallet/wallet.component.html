<table mat-table [dataSource]="assets" class="mat-elevation-z1">
  <ng-container fxLayout="row" matColumnDef="watchlist">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div fxLayoutAlign="center center">
        <button (click)="addToWatchlist(element.coin)" mat-icon-button
                aria-label="Watchlist">
          <mat-icon style="width: 24px; height: 24px;" svgIcon="star_outline"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <ng-container fxLayout="row" matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef>Coin</th>
    <td mat-cell *matCellDef="let element">
      <div fxLayoutAlign="start center">
        <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{element.icon}}.png"
             class="mr_px-12 coin-icon unselectable">
        <div class="mr_px-12">
          {{element.name}} <b>{{element.coin}}</b>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let element">
      {{element.balance | currency}} (<b>{{element.balance | numberFormat }}</b>)
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
