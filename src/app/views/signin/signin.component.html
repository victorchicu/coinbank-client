<p-card styleClass="card">
  <div class="flex flex-wrap justify-content-center">
    <div class="w-full lg:w-6 p-4 lg:p-7">
      <div class="flex align-items-center justify-content-between mb-3">
        <span class="text-2xl font-medium text-900">Log in to <span class="font-bold">Coinbank</span> or <a tabindex="0" class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Sign up</a></span>
      </div>
      <div class="flex justify-content-between">
        <button
          pripple=""
          class="p-ripple p-element mr-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center"
        >
          <i class="pi pi-facebook text-indigo-400 mr-2"></i>
          <span>Sign in With Facebook</span>
          <span class="p-ink"></span>
        </button>
        <button
          pripple=""
          class="p-ripple p-element ml-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center"
        >
          <i class="pi pi-google text-pink-400 mr-2"></i><span>Sign in With Google</span><span class="p-ink"></span>
        </button>
      </div>
      <p-divider align="center" styleclass="my-4" class="p-element">
        <div role="separator" class="my-4 p-divider p-component p-divider-horizontal p-divider-solid p-divider-center">
          <div class="p-divider-content">
            <span class="text-600 font-normal text-sm">OR</span>
          </div>
        </div>
      </p-divider>
      <label for="email4" class="block text-900 font-medium mb-2">Email</label>
      <input id="email4" type="text" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3"/>
      <label for="password4" class="block text-900 font-medium mb-2">Password</label>
      <input id="password4" type="password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3"/>
      <div class="flex align-items-center justify-content-between mb-3">
        <a class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Forgot password?</a>
      </div>
      <button pbutton="" pripple="" label="Sign In" class="p-element p-ripple w-full py-3 font-medium p-button p-component">
        <span class="p-button-label">Sign In</span>
        <span class="p-ink"></span>
      </button>
    </div>
  </div>
</p-card>
